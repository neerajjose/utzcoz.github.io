matrix:
- name: Markdown
  aspell:
    lang: en
  dictionary:
    wordlists:
    - spellcheck-config/wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
    comments: false
    ignores:
    - code
    - pre
  sources:
  - '**/*.md'
  - '**/*.markdown'
  default_encoding: utf-8
